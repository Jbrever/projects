<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
   body{
    background-color: #121212;
    display: flex;
    height: 100vh;
    align-items: center;
    justify-content: center;
   }
   .meme{
    background-color: aqua;
    width: 300px;
    height: 400px;
    
   }
</style>
</head>
<body>
  
  <div class="meme">
    <h1 class="title">ssss</h1>
    <img src="" alt="">
    <h1 class="author">author</h1>
    <button class="btn">generate meme</button>
  </div>


</body>

<script>
   let btn = document.querySelector(".btn")
   let img = document.querySelector("img")
   let author1 = document.querySelector(".author");
   let title1 = document.querySelector(".title")

   let meme=(url,title,author)=>{
      img.setAttribute("src",url)
      author1.innerHTML = author;
      title1.innerHTML = title;
   }

   btn.addEventListener("click",function(){
    fetch(" https://meme-api.com/gimme/wholesomememes").then((resolve)=>resolve.json())
    .then((data)=>{
       meme(data.url,data.title,data.author)        
    });
    
    
   })



</script>
</html>
